<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo List</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h3>ToDo List</h3>
      </div>
      <div class="form">
        <div class="form-head">
          <input type="text" name="items" id="listItem" />
          <button class="btn btnAdd" onclick="addToList()">Add</button>
        </div>
        <div class="form-detail">
          <ul class="list"></ul>
          <button class="btn todo-list-remove"></button>
        </div>
      </div>
    </div>
  </body>
</html>
