<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo List</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h3>ToDo List</h3>
      </div>
      <div class="form">
        <div class="form-head">
          <input type="text" id="input" placeholder="Add items..." />
          <button class="btn btnAdd" id="submit" onclick="addList()">
            Add
          </button>
        </div>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
